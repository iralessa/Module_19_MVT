{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>{% block pagename %}Главная страница{% endblock %}</h1> <!-- Блок для отображения заголовка на странице -->

    <nav>
        <ul>
            {% block menu %}
            <li><h2><a href="/">Главная</a></h2></li>
            <li><h2><a href="/page1/">Магазин</a></h2></li>
            <li><h2><a href="/page2/">Корзина</a></h2></li>
            <li><h2><a href="{% url 'registration' %}">Регистрация</a></h2></li>
            {% endblock %}
        </ul>
    </nav>

    <div>
        {% block content %}
        <!-- Контент страниц будет сюда вставляться -->
        {% endblock %}
    </div>
</body>
</html>
